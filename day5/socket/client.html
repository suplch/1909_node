<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <script>
        
        let socket = new WebSocket('ws://localhost:8080');

        socket.onopen = function () {

            console.log('已经连接到服务端')

            socket.send('hello I am chrome');

        }
        
        
        socket.onmessage = function (message) {
            console.log('来自服务端的消息: ' + message.data)
        }

        setInterval(function () {
            socket.send('hello I am chrome' + new Date().toString())
        }, 1000)
        
    </script>
</body>
</html>
